<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交互式图表展示</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 30px;
        }
        .chart-container {
            position: relative;
            height: 500px;
            margin: 20px 0;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
        }
        .control-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid #dee2e6;
        }
        .btn-group {
            margin: 15px 0;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            text-align: center;
        }
        .stats-value {
            font-size: 2.2rem;
            font-weight: bold;
            margin: 10px 0;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-4">📊 交互式图表展示</h1>
        
        <div class="control-panel">
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label fw-bold">选择图表类型：</label>
                    <select class="form-select" id="chartType">
                        <option value="line">📈 折线图</option>
                        <option value="bar">📊 柱状图</option>
                        <option value="pie">🥧 饼图</option>
                        <option value="radar">🎯 雷达图</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">数据筛选：</label>
                    <select class="form-select" id="dataFilter">
                        <option value="all">全部数据</option>
                        <option value="top5">前5名</option>
                        <option value="aboveAvg">高于平均值</option>
                    </select>
                </div>
            </div>
            
            <div class="stats-card">
                <h5>📈 数据统计</h5>
                <div class="row text-center">
                    <div class="col-3">
                        <div class="stats-value" id="totalData">0</div>
                        <small>数据点</small>
                    </div>
                    <div class="col-3">
                        <div class="stats-value" id="avgValue">0</div>
                        <small>平均值</small>
                    </div>
                    <div class="col-3">
                        <div class="stats-value" id="maxValue">0</div>
                        <small>最大值</small>
                    </div>
                    <div class="col-3">
                        <div class="stats-value" id="minValue">0</div>
                        <small>最小值</small>
                    </div>
                </div>
            </div>
            
            <div class="btn-group d-grid gap-2">
                <button class="btn btn-primary" onclick="downloadCSV()">📥 下载CSV</button>
                <button class="btn btn-success" onclick="exportChart()">🖼️ 导出图片</button>
                <button class="btn btn-warning" onclick="resetChart()">🔄 重置图表</button>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        // 图表数据定义
        const chartData = {
            line: {
                labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
                datasets: [{
                    label: '销售额（万元）',
                    data: [120, 150, 180, 200, 220, 250],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.1)',
                    borderWidth: 3,
                    tension: 0.4
                }]
            },
            bar: {
                labels: ['电子产品', '服装鞋帽', '家居用品', '美妆个护', '食品生鲜'],
                datasets: [{
                    label: '销售额（万元）',
                    data: [550, 420, 280, 390, 610],
                    backgroundColor: 'rgba(255, 99, 132, 0.8)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2
                }]
            },
            pie: {
                labels: ['A产品', 'B产品', 'C产品', 'D产品'],
                datasets: [{
                    data: [25, 35, 20, 20],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.8)',
                        'rgba(54, 162, 235, 0.8)',
                        'rgba(255, 206, 86, 0.8)',
                        'rgba(75, 192, 192, 0.8)'
                    ],
                    borderWidth: 2
                }]
            },
            radar: {
                labels: ['速度', '射程', '精度', '机动', '隐身'],
                datasets: [{
                    label: '战斗机性能',
                    data: [8, 6, 9, 7, 5],
                    backgroundColor: 'rgba(65, 105, 225, 0.2)',
                    borderColor: 'rgba(65, 105, 225, 1)',
                    pointBackgroundColor: 'rgba(65, 105, 225, 1)'
                }]
            }
        };

        let currentChart = null;

        // 初始化图表
        function initChart() {
            const ctx = document.getElementById('myChart').getContext('2d');
            const type = document.getElementById('chartType').value;
            const data = getFilteredData(type);
            
            const config = {
                type: type,
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: 1000
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: {
                                    size: 14,
                                    family: 'Microsoft YaHei'
                                }
                            }
                        },
                        title: {
                            display: true,
                            text: getChartTitle(type),
                            font: {
                                size: 18,
                                family: 'Microsoft YaHei',
                                weight: 'bold'
                            }
                        }
                    }
                }
            };

            if (currentChart) {
                currentChart.destroy();
            }

            currentChart = new Chart(ctx, config);
            updateStats(data);
        }

        // 获取过滤后的数据
        function getFilteredData(type) {
            const filter = document.getElementById('dataFilter').value;
            const originalData = JSON.parse(JSON.stringify(chartData[type]));
            
            if (filter === 'all') return originalData;
            
            const data = originalData.datasets[0].data;
            let filteredIndices = [];
            
            switch(filter) {
                case 'top5':
                    filteredIndices = data.map((_, i) => i)
                        .sort((a, b) => data[b] - data[a])
                        .slice(0, 5);
                    break;
                case 'aboveAvg':
                    const avg = data.reduce((a, b) => a + b, 0) / data.length;
                    filteredIndices = data.map((val, i) => val > avg ? i : -1)
                        .filter(i => i !== -1);
                    break;
            }
            
            originalData.labels = filteredIndices.map(i => originalData.labels[i]);
            originalData.datasets.forEach(dataset => {
                dataset.data = filteredIndices.map(i => dataset.data[i]);
            });
            
            return originalData;
        }

        // 获取图表标题
        function getChartTitle(type) {
            const titles = {
                line: '月度销售趋势',
                bar: '产品类别销售额',
                pie: '产品销售额分布',
                radar: '战斗机性能评估'
            };
            return titles[type];
        }

        // 更新统计信息
        function updateStats(data) {
            const values = data.datasets.flatMap(dataset => dataset.data);
            const total = values.reduce((a, b) => a + b, 0);
            const avg = total / values.length;
            const max = Math.max(...values);
            const min = Math.min(...values);

            document.getElementById('totalData').textContent = values.length;
            document.getElementById('avgValue').textContent = avg.toFixed(2);
            document.getElementById('maxValue').textContent = max;
            document.getElementById('minValue').textContent = min;
        }

        // 下载CSV数据
        function downloadCSV() {
            const type = document.getElementById('chartType').value;
            const data = chartData[type];
            let csv = '类别,数值\n';
            
            data.labels.forEach((label, i) => {
                csv += `${label},${data.datasets[0].data[i]}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${getChartTitle(type)}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // 导出图表
        function exportChart() {
            const canvas = document.getElementById('myChart');
            const url = canvas.toDataURL('image/png');
            const a = document.createElement('a');
            a.href = url;
            a.download = `${getChartTitle(document.getElementById('chartType').value)}.png`;
            a.click();
        }

        // 重置图表
        function resetChart() {
            document.getElementById('chartType').value = 'line';
            document.getElementById('dataFilter').value = 'all';
            initChart();
        }

        // 事件监听
        document.getElementById('chartType').addEventListener('change', initChart);
        document.getElementById('dataFilter').addEventListener('change', initChart);

        // 页面加载时初始化
        window.addEventListener('load', initChart);
    </script>
</body>
</html>

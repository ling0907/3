<body>
    <div class="container">
        <h1 class="display-4">ğŸ“Š äº¤äº’å¼å›¾è¡¨å±•ç¤º</h1>
        
        <div class="control-panel">
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label fw-bold">é€‰æ‹©å›¾è¡¨ç±»å‹ï¼š</label>
                    <select class="form-select" id="chartType">
                        <option value="line">ğŸ“ˆ æŠ˜çº¿å›¾</option>
                        <option value="bar">ğŸ“Š æŸ±çŠ¶å›¾</option>
                        <option value="pie">ğŸ¥§ é¥¼å›¾</option>
                        <option value="radar">ğŸ¯ é›·è¾¾å›¾</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">æ•°æ®ç­›é€‰ï¼š</label>
                    <select class="form-select" id="dataFilter">
                        <option value="all">å…¨éƒ¨æ•°æ®</option>
                        <option value="top5">å‰5å</option>
                        <option value="aboveAvg">é«˜äºå¹³å‡å€¼</option>
                    </select>
                </div>
            </div>
            
            <div class="stats-card">
                <h5>ğŸ“ˆ æ•°æ®ç»Ÿè®¡</h5>
                <div class="row text-center">
                    <div class="col-3">
                        <div class="stats-value" id="totalData">0</div>
                        <small>æ•°æ®ç‚¹</small>
                    </div>
                    <div class="col-3">
                        <div class="stats-value" id="avgValue">0</div>
                        <small>å¹³å‡å€¼</small>
                    </div>
                    <div class="col-3">
                        <div class="stats-value" id="maxValue">0</div>
                        <small>æœ€å¤§å€¼</small>
                    </div>
                    <div class="col-3">
                        <div class="stats-value" id="minValue">0</div>
                        <small>æœ€å°å€¼</small>
                    </div>
                </div>
            </div>
            
            <div class="btn-group d-grid gap-2">
                <button class="btn btn-primary" onclick="downloadCSV()">ğŸ“¥ ä¸‹è½½CSV</button>
                <button class="btn btn-success" onclick="exportChart()">ğŸ–¼ï¸ å¯¼å‡ºå›¾ç‰‡</button>
                <button class="btn btn-warning" onclick="resetChart()">ğŸ”„ é‡ç½®å›¾è¡¨</button>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script>
        // å›¾è¡¨æ•°æ®å®šä¹‰
        const chartData = {
            line: {
                labels: ['1æœˆ', '2æœˆ', '3æœˆ', '4æœˆ', '5æœˆ', '6æœˆ'],
                datasets: [{
                    label: 'é”€å”®é¢ï¼ˆä¸‡å…ƒï¼‰',
                    data: [120, 150, 180, 200, 220, 250],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.1)',
                    borderWidth: 3,
                    tension: 0.4
                }]
            },
            bar: {
                labels: ['ç”µå­äº§å“', 'æœè£…é‹å¸½', 'å®¶å±…ç”¨å“', 'ç¾å¦†ä¸ªæŠ¤', 'é£Ÿå“ç”Ÿé²œ'],
                datasets: [{
                    label: 'é”€å”®é¢ï¼ˆä¸‡å…ƒï¼‰',
                    data: [550, 420, 280, 390, 610],
                    backgroundColor: 'rgba(255, 99, 132, 0.8)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2
                }]
            },
            pie: {
                labels: ['Aäº§å“', 'Bäº§å“', 'Cäº§å“', 'Däº§å“'],
                datasets: [{
                    data: [25, 35, 20, 20],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.8)',
                        'rgba(54, 162, 235, 0.8)',
                        'rgba(255, 206, 86, 0.8)',
                        'rgba(75, 192, 192, 0.8)'
                    ],
                    borderWidth: 2
                }]
            },
            radar: {
                labels: ['é€Ÿåº¦', 'å°„ç¨‹', 'ç²¾åº¦', 'æœºåŠ¨', 'éšèº«'],
                datasets: [{
                    label: 'æˆ˜æ–—æœºæ€§èƒ½',
                    data: [8, 6, 9, 7, 5],
                    backgroundColor: 'rgba(65, 105, 225, 0.2)',
                    borderColor: 'rgba(65, 105, 225, 1)',
                    pointBackgroundColor: 'rgba(65, 105, 225, 1)'
                }]
            }
        };

        let currentChart = null;

        // åˆå§‹åŒ–å›¾è¡¨
        function initChart() {
            const ctx = document.getElementById('myChart').getContext('2d');
            const type = document.getElementById('chartType').value;
            const data = getFilteredData(type);
            
            const config = {
                type: type,
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: 1000
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: {
                                    size: 14,
                                    family: 'Microsoft YaHei'
                                }
                            }
                        },
                        title: {
                            display: true,
                            text: getChartTitle(type),
                            font: {
                                size: 18,
                                family: 'Microsoft YaHei',
                                weight: 'bold'
                            }
                        }
                    }
                }
            };

            if (currentChart) {
                currentChart.destroy();
            }

            currentChart = new Chart(ctx, config);
            updateStats(data);
        }

        // è·å–è¿‡æ»¤åçš„æ•°æ®
        function getFilteredData(type) {
            const filter = document.getElementById('dataFilter').value;
            const originalData = JSON.parse(JSON.stringify(chartData[type]));
            
            if (filter === 'all') return originalData;
            
            const data = originalData.datasets[0].data;
            let filteredIndices = [];
            
            switch(filter) {
                case 'top5':
                    filteredIndices = data.map((_, i) => i)
                        .sort((a, b) => data[b] - data[a])
                        .slice(0, 5);
                    break;
                case 'aboveAvg':
                    const avg = data.reduce((a, b) => a + b, 0) / data.length;
                    filteredIndices = data.map((val, i) => val > avg ? i : -1)
                        .filter(i => i !== -1);
                    break;
            }
            
            originalData.labels = filteredIndices.map(i => originalData.labels[i]);
            originalData.datasets.forEach(dataset => {
                dataset.data = filteredIndices.map(i => dataset.data[i]);
            });
            
            return originalData;
        }

        // è·å–å›¾è¡¨æ ‡é¢˜
        function getChartTitle(type) {
            const titles = {
                line: 'æœˆåº¦é”€å”®è¶‹åŠ¿',
                bar: 'äº§å“ç±»åˆ«é”€å”®é¢',
                pie: 'äº§å“é”€å”®é¢åˆ†å¸ƒ',
                radar: 'æˆ˜æ–—æœºæ€§èƒ½è¯„ä¼°'
            };
            return titles[type];
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(data) {
            const values = data.datasets.flatMap(dataset => dataset.data);
            const total = values.reduce((a, b) => a + b, 0);
            const avg = total / values.length;
            const max = Math.max(...values);
            const min = Math.min(...values);

            document.getElementById('totalData').textContent = values.length;
            document.getElementById('avgValue').textContent = avg.toFixed(2);
            document.getElementById('maxValue').textContent = max;
            document.getElementById('minValue').textContent = min;
        }

        // ä¸‹è½½CSVæ•°æ®
        function downloadCSV() {
            const type = document.getElementById('chartType').value;
            const data = chartData[type];
            let csv = 'ç±»åˆ«,æ•°å€¼\n';
            
            data.labels.forEach((label, i) => {
                csv += `${label},${data.datasets[0].data[i]}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${getChartTitle(type)}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // å¯¼å‡ºå›¾è¡¨
        function exportChart() {
            const canvas = document.getElementById('myChart');
            const url = canvas.toDataURL('image/png');
            const a = document.createElement('a');
            a.href = url;
            a.download = `${getChartTitle(document.getElementById('chartType').value)}.png`;
            a.click();
        }

        // é‡ç½®å›¾è¡¨
        function resetChart() {
            document.getElementById('chartType').value = 'line';
            document.getElementById('dataFilter').value = 'all';
            initChart();
        }

        // äº‹ä»¶ç›‘å¬
        document.getElementById('chartType').addEventListener('change', initChart);
        document.getElementById('dataFilter').addEventListener('change', initChart);

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', initChart);
    </script>
</body>

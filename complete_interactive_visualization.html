        // è·å–è¿‡æ»¤åçš„æ•°æ®
        function getFilteredData(type) {
            const filter = document.getElementById('dataFilter').value;
            const originalData = JSON.parse(JSON.stringify(chartData[type]));
            
            if (filter === 'all') return originalData;
            
            const data = originalData.datasets[0].data;
            let filteredIndices = [];
            
            switch(filter) {
                case 'top3':
                    filteredIndices = data.map((_, i) => i)
                        .sort((a, b) => data[b] - data[a])
                        .slice(0, 3);
                    break;
                case 'top5':
                    filteredIndices = data.map((_, i) => i)
                        .sort((a, b) => data[b] - data[a])
                        .slice(0, 5);
                    break;
                case 'aboveAvg':
                    const avg = data.reduce((a, b) => a + b, 0) / data.length;
                    filteredIndices = data.map((val, i) => val > avg ? i : -1)
                        .filter(i => i !== -1);
                    break;
            }
            
            originalData.labels = filteredIndices.map(i => originalData.labels[i]);
            originalData.datasets.forEach(dataset => {
                dataset.data = filteredIndices.map(i => dataset.data[i]);
            });
            
            return originalData;
        }

                light: { bg: '#f7fafc', text: '#4a5568' },
                blue: { bg: '#ebf8ff', text: '#2c5282' },
                green: { bg: '#f0fff4', text: '#276749' }
            };
            
            const themeConfig = themes[theme];
            container.style.background = themeConfig.bg;
            container.style.color = themeConfig.text;
        }

        // ä¸‹è½½CSVæ•°æ®
        function downloadCSV() {
            const type = document.getElementById('chartType').value;
            const data = chartData[type];
            let csv = 'ç±»åˆ«,æ•°å€¼\n';
            
            data.labels.forEach((label, i) => {
                csv += `${label},${data.datasets[0].data[i]}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${getChartTitle(type)}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // å¯¼å‡ºå›¾è¡¨
        function exportChart() {
            const canvas = document.getElementById('myChart');
            const url = canvas.toDataURL('image/png');
            const a = document.createElement('a');
            a.href = url;
            a.download = `${getChartTitle(document.getElementById('chartType').value)}.png`;
            a.click();
        }

        // é‡ç½®å›¾è¡¨
        function resetChart() {
            document.getElementById('chartType').value = 'bar';
            document.getElementById('theme').value = 'default';
            document.getElementById('dataFilter').value = 'all';
            document.getElementById('animationToggle').checked = true;
            initChart();
        }

        // äº‹ä»¶ç›‘å¬
        document.getElementById('chartType').addEventListener('change', initChart);
        document.getElementById('theme').addEventListener('change', initChart);
        document.getElementById('dataFilter').addEventListener('change', initChart);
        document.getElementById('animationToggle').addEventListener('change', initChart);

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', initChart);
    </script>

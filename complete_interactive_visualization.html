<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完整交互式数据可视化平台</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-boxplot@4.0.0/build/index.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 30px;
        }
        .chart-container {
            position: relative;
            height: 500px;
            margin: 20px 0;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
        }
        .control-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }
        .data-table {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            padding: 15px;
        }
        .chart-title {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .btn-group {
            margin: 10px 0;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
        }
        .stats-value {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }
        .nav-tabs {
            margin-bottom: 20px;
        }
        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid #ced4da;
        }
        .btn {
            border-radius: 8px;
            font-weight: 500;
        }
        .table {
            margin-bottom: 0;
        }
        .table th {
            background: #f8f9fa;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <h1 class="display-4 fw-bold text-white mb-3">📊 完整交互式数据可视化平台</h1>
            <p class="lead text-white">支持多种图表类型和丰富的交互功能</p>
        </div>

        <div class="row">
            <!-- 左侧控制面板 -->
            <div class="col-md-4">
                <div class="control-panel">
                    <h4 class="mb-3">🎛️ 图表控制</h4>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">图表类型</label>
                        <select class="form-select" id="chartType">
                            <option value="bar">📊 柱状图</option>
                            <option value="hbar">📈 条形图</option>
                            <option value="line">📉 折线图</option>
                            <option value="pie">🥧 饼图</option>
                            <option value="box">📦 箱线图</option>
                            <option value="bubble">🫧 气泡图</option>
                            <option value="radar">🎯 雷达图</option>
                            <option value="errorbar">📏 误差棒图</option>
                            <option value="stack">📚 堆积图</option>
                            <option value="histogram">📋 直方图</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">数据筛选</label>
                        <select class="form-select" id="dataFilter">
                            <option value="all">全部数据</option>
                            <option value="top3">前3名</option>
                            <option value="top5">前5名</option>
                            <option value="aboveAvg">高于平均值</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">主题样式</label>
                        <select class="form-select" id="theme">
                            <option value="default">默认主题</option>
                            <option value="dark">暗色主题</option>
                            <option value="light">浅色主题</option>
                            <option value="blue">蓝色主题</option>
                            <option value="green">绿色主题</option>
                        </select>
                    </div>

                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="animationToggle" checked>
                        <label class="form-check-label fw-bold" for="animationToggle">动画效果</label>
                    </div>

                    <div class="stats-card">
                        <h5>📈 数据统计</h5>
                        <div class="row text-center">
                            <div class="col-6">
                                <div class="stats-value" id="totalData">0</div>
                                <small>数据点</small>
                            </div>
                            <div class="col-6">
                                <div class="stats-value" id="avgValue">0</div>
                                <small>平均值</small>
                            </div>
                        </div>
                        <div class="row text-center mt-2">
                            <div class="col-6">
                                <div class="stats-value" id="maxValue">0</div>
                                <small>最大值</small>
                            </div>
                            <div class="col-6">
                                <div class="stats-value" id="minValue">0</div>
                                <small>最小值</small>
                            </div>
                        </div>
                    </div>

                    <div class="btn-group d-grid gap-2">
                        <button class="btn btn-primary" onclick="downloadCSV()">📥 下载CSV</button>
                        <button class="btn btn-success" onclick="exportChart()">🖼️ 导出图片</button>
                        <button class="btn btn-warning" onclick="resetChart()">🔄 重置图表</button>
                    </div>
                </div>
            </div>

            <!-- 右侧图表区域 -->
            <div class="col-md-8">
                <div class="chart-container">
                    <canvas id="myChart"></canvas>
                </div>

                <div class="data-table">
                    <h5 class="mb-3">📋 数据表格</h5>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>类别</th>
                                <th>数值</th>
                                <th>百分比</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- 数据将通过JavaScript动态生成 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 图表数据定义
        const chartData = {
            bar: {
                labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
                datasets: [{
                    label: '电商平台月度销售额（万元）',
                    data: [120, 150, 180, 200, 220, 250],
                    backgroundColor: 'rgba(54, 162, 235, 0.8)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2
                }]
            },
            hbar: {
                labels: ['北京', '上海', '广州', '深圳'],
                datasets: [{
                    label: '第一季度消费支出（元）',
                    data: [12000, 11500, 9800, 10800],
                    backgroundColor: 'rgba(135, 206, 250, 0.8)',
                    borderColor: 'rgba(135, 206, 250, 1)',
                    borderWidth: 2
                }, {
                    label: '第二季度消费支出（元）',
                    data: [13500, 12800, 10900, 11900],
                    backgroundColor: 'rgba(255, 165, 0, 0.8)',
                    borderColor: 'rgba(255, 165, 0, 1)',
                    borderWidth: 2
                }]
            },
            line: {
                labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
                datasets: [{
                    label: '产品线 A',
                    data: [3, 5, 4, 7, 6, 8],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.1)',
                    pointStyle: 'circle',
                    tension: 0.4,
                    borderWidth: 3
                }, {
                    label: '产品线 B',
                    data: [2, 4, 6, 5, 8, 7],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.1)',
                    pointStyle: 'rect',
                    tension: 0.4,
                    borderWidth: 3
                }]
            },
            pie: {
                labels: ['A产品', 'B产品', 'C产品', 'D产品'],
                datasets: [{
                    data: [15, 30, 45, 10],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.8)',
                        'rgba(54, 162, 235, 0.8)',
                        'rgba(255, 206, 86, 0.8)',
                        'rgba(75, 192, 192, 0.8)'
                    ],
                    borderWidth: 2
                }]
            },
            box: {
                labels: ['部门A', '部门B', '部门C'],
                datasets: [{
                    label: '质量分布',
                    data: [
                        // 部门A: 正态分布(100, 5, 50)
                        [95.2, 96.8, 97.3, 98.1, 98.7, 99.2, 99.8, 100.3, 100.9, 101.4, 101.9, 102.5, 103.0, 103.6, 104.1, 104.7, 105.2, 105.8, 106.3, 106.9, 107.4, 107.9, 108.5, 109.0, 109.6, 110.1, 110.7, 111.2, 111.8, 112.3, 112.8, 113.4, 113.9, 114.5, 115.0, 115.6, 116.1, 116.7, 117.2, 117.7, 118.3, 118.8, 119.4, 119.9, 120.5, 121.0, 121.6, 122.1, 122.6, 123.2],
                        // 部门B: 正态分布(105, 3, 50)
                        [99.6, 100.2, 100.8, 101.4, 102.0, 102.6, 103.2, 103.8, 104.4, 105.0, 105.6, 106.2, 106.8, 107.4, 108.0, 108.6, 109.2, 109.8, 110.4, 111.0, 111.6, 112.2, 112.8, 113.4, 114.0, 114.6, 115.2, 115.8, 116.4, 117.0, 117.6, 118.2, 118.8, 119.4, 120.0, 120.6, 121.2, 121.8, 122.4, 123.0, 123.6, 124.2, 124.8, 125.4, 126.0, 126.6, 127.2, 127.8, 128.4, 129.0],
                        // 部门C: 正态分布(95, 8, 48) + 异常值[130, 60]
                        [60, 79.4, 80.6, 81.8, 83.0, 84.2, 85.4, 86.6, 87.8, 89.0, 90.2, 91.4, 92.6, 93.8, 95.0, 96.2, 97.4, 98.6, 99.8, 101.0, 102.2, 103.4, 104.6, 105.8, 107.0, 108.2, 109.4, 110.6, 111.8, 113.0, 114.2, 115.4, 116.6, 117.8, 119.0, 120.2, 121.4, 122.6, 123.8, 125.0, 126.2, 127.4, 128.6, 129.8, 131.0, 132.2, 133.4, 134.6, 130, 60]
                    ],
                    backgroundColor: 'rgba(173, 216, 230, 0.5)',
                    borderColor: 'rgba(173, 216, 230, 1)',
                    borderWidth: 1
                }]
            },
            bubble: {
                datasets: [{
                    label: '气泡图数据',
                    data: [
                        {x: 0.1, y: 0.2, r: 25},
                        {x: 0.3, y: 0.4, r: 40},
                        {x: 0.5, y: 0.6, r: 35},
                        {x: 0.7, y: 0.8, r: 30},
                        {x: 0.2, y: 0.3, r: 45},
                        {x: 0.4, y: 0.5, r: 50},
                        {x: 0.6, y: 0.7, r: 55},
                        {x: 0.8, y: 0.9, r: 60}
                    ],
                    backgroundColor: 'rgba(128, 0, 128, 0.6)',
                    borderColor: 'rgba(128, 0, 128, 1)'
                }]
            },
            radar: {
                labels: ['速度', '射程', '精度', '机动', '隐身'],
                datasets: [{
                    label: '战斗机性能',
                    data: [8, 6, 9, 7, 5],
                    backgroundColor: 'rgba(65, 105, 225, 0.2)',
                    borderColor: 'rgba(65, 105, 225, 1)',
                    pointBackgroundColor: 'rgba(65, 105, 225, 1)'
                }]
            },
            errorbar: {
                labels: ['1', '2', '3', '4', '5', '6'],
                datasets: [{
                    label: '实验数据',
                    data: [15, 22, 35, 48, 55, 60],
                    backgroundColor: 'rgba(65, 105, 225, 0.8)',
                    borderColor: 'rgba(65, 105, 225, 1)',
                    borderWidth: 2,
                    pointRadius: 6,
                    pointBackgroundColor: 'rgba(65, 105, 225, 1)',
                    errorBars: [1.5, 2, 3.5, 4, 5.5, 6]
                }]
            },
            stack: {
                labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
                datasets: [{
                    label: '自然流量',
                    data: [10, 12, 15, 18, 20, 22],
                    backgroundColor: 'rgba(255, 99, 132, 0.8)'
                }, {
                    label: '广告投放',
                    data: [5, 8, 10, 9, 11, 13],
                    backgroundColor: 'rgba(54, 162, 235, 0.8)'
                }, {
                    label: '内容营销',
                    data: [3, 4, 6, 8, 10, 12],
                    backgroundColor: 'rgba(255, 206, 86, 0.8)'
                }]
            },
            histogram: {
                labels: ['140-150cm', '150-160cm', '160-170cm', '170-180cm', '180-190cm', '190-200cm'],
                datasets: [{
                    label: '身高分布频数',
                    data: [50, 120, 250, 300, 200, 80],
                    backgroundColor: 'rgba(135, 206, 235, 0.8)',
                    borderColor: 'rgba(135, 206, 235, 1)',
                    borderWidth: 2
                }]
            }
        };

        let currentChart = null;

        // 初始化图表
        function initChart() {
            const ctx = document.getElementById('myChart').getContext('2d');
            const type = document.getElementById('chartType').value;
            const data = getFilteredData(type);
            
            const config = {
                type: getChartType(type),
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: document.getElementById('animationToggle').checked ? 1000 : 0
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: {
                                    size: 12,
                                    family: 'Microsoft YaHei'
                                }
                            }
                        },
                        title: {
                            display: true,
                            text: getChartTitle(type),
                            font: {
                                size: 18,
                                family: 'Microsoft YaHei',
                                weight: 'bold'
                            }
                        }
                    },
                    scales: getScales(type)
                }
            };

            if (currentChart) {
                currentChart.destroy();
            }

            currentChart = new Chart(ctx, config);
            updateStats(data);
            updateTable(data);
            applyTheme();
        }

        // 获取图表类型
        function getChartType(type) {
            const typeMap = {
                bar: 'bar',
                hbar: 'bar',
                line: 'line',
                pie: 'pie',
                box: 'boxplot',
                bubble: 'bubble',
                radar: 'radar',
                errorbar: 'bar',
                stack: 'bar',
                histogram: 'bar'
            };
            return typeMap[type] || 'bar';
        }

        // 获取过滤后的数据
        function getFilteredData(type) {
            const filter = document.getElementById('dataFilter').value;
            const originalData = JSON.parse(JSON.stringify(chartData[type]));
            
            if (filter === 'all') return originalData;
            
            const data = originalData.datasets[0].data;
            let filteredIndices = [];
            
            switch(filter) {
                case 'top3':
                    filteredIndices = data.map((_, i) => i)
                        .sort((a, b) => data[b] - data[a])
                        .slice(0, 3);
                    break;
                case 'top5':
                    filteredIndices = data.map((_, i) => i)
                        .sort((a, b) => data[b] - data[a])
                        .slice(0, 5);
                    break;
                case 'aboveAvg':
                    const avg = data.reduce((a, b) => a + b, 0) / data.length;
                    filteredIndices = data.map((val, i) => val > avg ? i : -1)
                        .filter(i => i !== -1);
                    break;
            }
            
            originalData.labels = filteredIndices.map(i => originalData.labels[i]);
            originalData.datasets.forEach(dataset => {
                dataset.data = filteredIndices.map(i => dataset.data[i]);
            });
            
            return originalData;
        }

        // 获取图表标题
        function getChartTitle(type) {
            const titles = {
                bar: '电商平台月度销售额',
                hbar: '四个城市两个季度人均消费支出对比',
                line: '产品线销售趋势对比',
                pie: '产品销售额分布',
                box: '三部门零件质量分布',
                bubble: '气泡图数据分布',
                radar: '战斗机性能雷达图',
                errorbar: '实验处理时间与反应强度关系',
                stack: 'APP活跃用户来源月度堆积',
                histogram: '身高分布频数统计'
            };
            return titles[type];
        }

        // 获取坐标轴配置
        function getScales(type) {
            const baseScales = {
                x: { 
                    display: type !== 'pie' && type !== 'radar',
                    title: {
                        display: true,
                        text: getXAxisTitle(type),
                        font: { family: 'Microsoft YaHei', size: 14 }
                    }
                },
                y: { 
                    display: type !== 'pie' && type !== 'radar',
                    title: {
                        display: true,
                        text: getYAxisTitle(type),
                        font: { family: 'Microsoft YaHei', size: 14 }
                    }
                }
            };

            if (type === 'hbar') {
                return { indexAxis: 'y', ...baseScales };
            }
            if (type === 'stack') {
                return { 
                    ...baseScales, 
                    x: { 
                        ...baseScales.x, 
                        stacked: true
                    }, 
                    y: { 
                        ...baseScales.y, 
                        stacked: true
                    } 
                };
            }
            if (type === 'histogram') {
                return { ...baseScales, y: { ...baseScales.y, beginAtZero: true } };
            }
            
            return baseScales;
        }

        // 获取X轴标题
        function getXAxisTitle(type) {
            const titles = {
                bar: '月份',
                hbar: '城市',
                line: '月份',
                errorbar: '处理时间',
                stack: '月份',
                histogram: '身高区间'
            };
            return titles[type] || 'X轴';
        }

        // 获取Y轴标题
        function getYAxisTitle(type) {
            const titles = {
                bar: '销售额（万元）',
                hbar: '消费支出（元）',
                line: '销售额',
                errorbar: '反应强度',
                stack: '用户数（万人）',
                histogram: '频数'
            };
            return titles[type] || 'Y轴';
        }

        // 更新统计信息
        function updateStats(data) {
            const values = data.datasets.flatMap(dataset => dataset.data);
            const total = values.reduce((a, b) => a + b, 0);
            const avg = total / values.length;
            const max = Math.max(...values);
            const min = Math.min(...values);

            document.getElementById('totalData').textContent = values.length;
            document.getElementById('avgValue').textContent = avg.toFixed(2);
            document.getElementById('maxValue').textContent = max;
            document.getElementById('minValue').textContent = min;
        }

        // 更新数据表格
        function updateTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            const total = data.datasets[0].data.reduce((a, b) => a + b, 0);
            
            data.labels.forEach((label, i) => {
                const value = data.datasets[0].data[i];
                const percentage = total > 0 ? ((value / total) * 100).toFixed(1) : '0.0';
                
                const row = `<tr>
                    <td>${label}</td>
                    <td>${value}</td>
                    <td>${percentage}%</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        // 应用主题
        function applyTheme() {
            const theme = document.getElementById('theme').value;
            const container = document.querySelector('.chart-container');
            
            const themes = {
                default: { bg: 'white', text: '#333' },
                dark: { bg: '#2d3748', text: 'white' },
                light: { bg: '#f7fafc', text: '#4a5568' },
                blue: { bg: '#ebf8ff', text: '#2c5282' },
                green: { bg: '#f0fff4', text: '#276749' }
            };
            
            const themeConfig = themes[theme];
            container.style.background = themeConfig.bg;
            container.style.color = themeConfig.text;
        }

        // 下载CSV数据
        function downloadCSV() {
            const type = document.getElementById('chartType').value;
            const data = chartData[type];
            let csv = '类别,数值\n';
            
            data.labels.forEach((label, i) => {
                csv += `${label},${data.datasets[0].data[i]}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${getChartTitle(type)}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // 导出图表
        function exportChart() {
            const canvas = document.getElementById('myChart');
            const url = canvas.toDataURL('image/png');
            const a = document.createElement('a');
            a.href = url;
            a.download = `${getChartTitle(document.getElementById('chartType').value)}.png`;
            a.click();
        }

        // 重置图表
        function resetChart() {
            document.getElementById('chartType').value = 'bar';
            document.getElementById('theme').value = 'default';
            document.getElementById('dataFilter').value = 'all';
            document.getElementById('animationToggle').checked = true;
            initChart();
        }

        // 事件监听
        document.getElementById('chartType').addEventListener('change', initChart);
        document.getElementById('theme').addEventListener('change', initChart);
        document.getElementById('dataFilter').addEventListener('change', initChart);
        document.getElementById('animationToggle').addEventListener('change', initChart);

        // 页面加载时初始化
        window.addEventListener('load', initChart);
    </script>
</body>
</html>
